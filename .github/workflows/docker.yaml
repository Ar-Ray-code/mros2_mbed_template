name: BuildDockerImage

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - master
  pull_request:

jobs:
  build_and_push:
    name: build and push CI image
    runs-on: ubuntu-20.04
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile
          tags: wamvtan/firmware_builder:${{github.ref_name}}-latest
          cache-from: type=registry,ref=wamvtan/firmware_builder:${{github.ref_name}}-latest
          cache-to: type=registry,ref=wamvtan/firmware_builder:${{github.ref_name}}-latest
          push: true