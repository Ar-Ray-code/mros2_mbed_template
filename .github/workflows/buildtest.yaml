name: BuildTest

on:
  schedule:
    - cron: 0 0 * * *
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: wamvtan/firmware_builder:latest
    defaults:
      run:
        working-directory: /workspace
    steps:
      - name: make checkout directory
        run: mkdir ../checkout
      - uses: actions/checkout@v3
        with:
          path: ../checkout
      - name: copy files from checkout directory
        run: cp -r ../checkout .
      - uses: OUXT-Polaris/build-mbed-app-action@master
        with:
          target_board: NUCLEO_F767ZI
          toolchain: GCC_ARM
      - uses: actions/upload-artifact@v3
        with:
          name: bin
          path: cmake_build/NUCLEO_F767ZI/develop/GCC_ARM/*.bin