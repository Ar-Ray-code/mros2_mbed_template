name: BuildTest

on:
  schedule:
    - cron: 0 0 * * *
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    container: ghcr.io/armmbed/mbed-os-env
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: build-example-application
        run: |
          set -e
          mbed-tools deploy
          mbed-tools compile -t GCC_ARM -m NUCLEO_F767ZI --profile develop
